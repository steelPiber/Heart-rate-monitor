  <script>
    var isMacAddressVerified = false; // 맥주소 인증 상태 추적
  
    function verifyMACAddress() {
      var macAddress = document.querySelector('input[aria-label= "mac"]').value;
  
      // AJAX 요청을 통해 백엔드에 맥주소 전송
      fetch('/verify-mac', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ macAddress: macAddress }),
      })
      .then(response => response.json())
      .then(data => {
        if (data.isValid) {
          alert('인증 완료');
          isMacAddressVerified = true; // 인증 상태 업데이트
        } else {
          alert('인증 실패: 해당 맥주소가 없습니다.');
          isMacAddressVerified = false; // 인증 상태 업데이트
        }
      })
      .catch((error) => {
        console.error('Error:', error);
      });
    }
  
    // 회원가입 버튼 클릭 이벤트 처리
    function onSignUpClicked() {
      if (!isMacAddressVerified) {
        alert('맥주소 인증을 완료해주세요.');
        return false; // 폼 제출 방지
      }
      // 회원가입 로직 처리
    }
  


     // 회원가입 데이터를 서버로 전송하는 함수
  function submitSignUpForm() {
    // 입력 필드에서 데이터 수집
    var name = document.querySelector('input[aria-label="이름"]').value;
    var email = document.querySelector('input[aria-label="이메일"]').value;
    var username = document.querySelector('input[aria-label="아이디"]').value;
    var macAddress = document.querySelector('input[aria-label="mac"]').value;
    var password = document.querySelector('input[aria-label="비밀번호"]').value;

    // AJAX 요청을 통해 서버에 회원가입 데이터 전송
    fetch('/signup', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify({
        name: name,
        email: email,
        username: username,
        macAddress: macAddress,
        password: password
      }),
    })
    .then(response => response.json())
    .then(data => {
      if (data.success) {
        alert('회원가입 성공');
        // 추가 작업: 예를 들어 로그인 페이지로 이동
      } else {
        alert('회원가입 실패: ' + data.message);
      }
    })
    .catch((error) => {
      console.error('Error:', error);
    });
  }
// 맥주소 인증 버튼 이벤트 리스너
document.querySelector('.input-with-button button').addEventListener('click', function(event) {
      event.preventDefault();
      verifyMACAddress();
    });
  // 회원가입 버튼 이벤트 리스너
  document.getElementById('signup-button').addEventListener('click', function(event) {
      event.preventDefault(); // 폼 기본 제출 방지
      if (isMacAddressVerified) {
        submitSignUpForm();
      } else {
        alert('맥주소 인증을 완료해주세요.');
      }
  });
  </script>
