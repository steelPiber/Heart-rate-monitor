<script>
  document.getElementById('login-form').addEventListener('submit', function(e) {
    e.preventDefault();

    var username = document.getElementById('username').value;
    var password = document.getElementById('password').value;

    fetch('/login', {
      method: 'POST',
      headers: {

      },

        alert('로그인 성공');

      }
    })
    .catch((error) => {
      console.error('Error:', error);
    });
  });
</script>

//"Remember me" 체크 상태를 rememberMe 변수에 저장하고, 로그인 시 사용자 정보를 전송할 때 이 값을 함께 보냅니다. 서버 측에서는 이 정보를 사용하여 쿠키에 사용자 정보를 저장하고 다음 번에 사용자가 페이지에 접속할 때 이 정보를 검사하여 자동 로그인을 처리
<script>
  // Form submit 이벤트 핸들러
document.getElementById('login-form').addEventListener('submit', function(e) {
  e.preventDefault();

  var username = document.getElementById('username').value;
  var password = document.getElementById('password').value;
  var rememberMe = document.getElementById('rememberMe').checked; // 체크 상태 가져오기

  // 사용자 정보를 객체로 생성
  var userData = {
    username: username,
    password: password,
    rememberMe: rememberMe // "Remember me" 상태 추가
  };

  fetch('/login', {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json',
    },
    body: JSON.stringify(userData) // 사용자 정보 전송
  })
  .then(response => response.json())
  .then(data => {
    if (data.success) {
      alert('로그인 성공');
      // 추가 작업: 예를 들어 대시보드 페이지로 리디렉션
    } else {
      alert('로그인 실패: ' + data.message);
    }
  })
  .catch((error) => {
    console.error('Error:', error);
  });
});

</script>
