<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
</head>
<body>
    <div class="container">
        <h2>회원가입</h2>
        <script>
            alert('ID 중복확인을 해주세요!');
        </script>
        <form id="signupForm" method="post" action="/signup">
            <div class="form-group">
                <label for="email">이메일:</label>
                <input type="email" id="email" name="email" required>
                <button type="button" id="checkDuplicateBtn">중복 확인</button>
            </div>
            <div class="form-group">
                <label for="username">이름:</label>
                <input type="text" name="username" required>
            </div>
            <div class="form-group">
                <label for="username">닉네임:</label>
                <input type="text" name="userNick" required>
            </div>            
            <div class="form-group">
                <label for="password">비밀번호:</label>
                <input type="password" name="userpasswd" required>
            </div>
            <div class="form-group">
                <label for="mac_address">MAC 주소:</label>
                <input type="text" name="userMac" required>
            </div>
            <input type="submit" value="회원가입" id="submitBtn" disabled> <!-- 제출 버튼을 비활성화 -->
        </form>
    </div>
    
    <script>
        // 아이디 중복 확인 버튼에 대한 클릭 이벤트 핸들러
        document.getElementById('checkDuplicateBtn').addEventListener('click', async () => {
            const email = document.getElementById('email').value;

            // 중복 확인을 위한 비동기 요청
            try {
                const response = await fetch(`/checkDuplicate?email=${email}`);
                const data = await response.json();

                if (data.isDuplicate) {
                    alert('이미 사용 중인 아이디입니다.');
                } else {
                    // 중복이 아니라면 회원가입 제출 버튼 활성화
                    alert('사용 가능한 아이디입니다.');
                    document.getElementById('submitBtn').disabled = false;
                }
            } catch (error) {
                console.error('중복 확인 오류:', error);
                alert('중복 확인 중 오류가 발생했습니다.');
            }
        });
    </script>
</body>
</html>
