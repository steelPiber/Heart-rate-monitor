<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
</head>
<body>
    <div class="container">
        <h2>회원가입</h2>
        <script>
            alert('ID 및 닉네임 중복확인을 해주세요!');
        </script>
        <form id="signupForm" method="post" action="/signup">
            <div class="form-group">
                <label for="email">이메일:</label>
                <input type="email" id="email" name="email" required>
                <button type="button" id="checkEmailDuplicateBtn">이메일 중복 확인</button>
            </div>
            <div class="form-group">
                <label for="username">이름:</label>
                <input type="text" name="username" required>
            </div>
            <div class="form-group">
                <label for="userNick">닉네임:</label>
                <input type="text" id="userNick" name="userNick" required>
                <button type="button" id="checkNickDuplicateBtn">닉네임 중복 확인</button>
            </div>            
            <div class="form-group">
                <label for="password">비밀번호:</label>
                <input type="password" name="userpasswd" required>
            </div>
            <div class="form-group">
                <label for="auth_code">인증 코드:</label>
                <input type="text" id="auth_code" name="auth_code" required>
                <button type="button" id="checkCodeDuplicateBtn">인증 코드 확인</button>
            </div>
            <input type="submit" value="회원가입" id="submitBtn" disabled> <!-- 제출 버튼을 비활성화 -->
        </form>
    </div>
    
    <script>
        let isEmailChecked = false; // 이메일 중복 확인 여부
        let isNicknameChecked = false; // 닉네임 중복 확인 여부
        let isCodeChecked = false;
        // 이메일 중복 확인 버튼에 대한 클릭 이벤트 핸들러
        document.getElementById('checkEmailDuplicateBtn').addEventListener('click', async () => {
            const email = document.getElementById('email').value;

            // 중복 확인을 위한 비동기 요청
            try {
                const response = await fetch(`/checkEmailDuplicate?email=${email}`);
                const data = await response.json();

                if (data.Email_isDuplicate) {
                    alert('이미 사용 중인 이메일입니다.');
                } else {
                    // 중복이 아니라면 회원가입 제출 버튼 활성화
                    alert('사용 가능한 이메일입니다. 이메일로 인증 코드를 보냈습니다.');
                    document.getElementById('email').readOnly = true; // 입력 필드 비활성화
                    isEmailChecked = true; // 중복 확인 완료 표시
                    checkFormValid(); // 폼 유효성 검사 실행
                }
            } catch (error) {
                console.error('이메일 중복 확인 오류:', error);
                alert('이메일 중복 확인 중 오류가 발생했습니다.');
            }
        });

        // 닉네임 중복 확인 버튼에 대한 클릭 이벤트 핸들러
        document.getElementById('checkNickDuplicateBtn').addEventListener('click', async () => {
            const nickname = document.getElementById('userNick').value;

            // 중복 확인을 위한 비동기 요청
            try {
                const response = await fetch(`/checkNickDuplicate?nickname=${nickname}`);
                const data = await response.json();

                if (data.Nick_isDuplicate) {
                    alert('이미 사용 중인 닉네임입니다.');
                } else {
                    // 중복이 아니라면 회원가입 제출 버튼 활성화
                    alert('사용 가능한 닉네임입니다.');
                    document.getElementById('userNick').readOnly = true; // 입력 필드 비활성화
                    isNicknameChecked = true; // 중복 확인 완료 표시
                    checkFormValid(); // 폼 유효성 검사 실행
                }
            } catch (error) {
                console.error('닉네임 중복 확인 오류:', error);
                alert('닉네임 중복 확인 중 오류가 발생했습니다.');
            }
        });
                // 인증 코드 확인 버튼에 대한 클릭 이벤트 핸들러
        document.getElementById('checkCodeDuplicateBtn').addEventListener('click', async () => {
            const email = document.getElementById('email').value;
            const userCode = document.getElementById('auth_code').value;
            
            // 중복 확인을 위한 비동기 요청
            try {
                const response = await fetch(`/checkEmailDuplicate?email=${email}&auth_code=${userCode}`);
                const data = await response.json();

                if (data.Code_isDuplicate) {
                    alert('인증 코드를 다시 확인해 주세요.');
                } else {
                    // 중복이 아니라면 회원가입 제출 버튼 활성화
                    alert('인증에 성공하였습니다.');
                    document.getElementById('auth_code').readOnly = true; // 입력 필드 비활성화
                    isCodeChecked = true; // 중복 확인 완료 표시
                    checkFormValid(); // 폼 유효성 검사 실행
                }
            } catch (error) {
                console.error('이메일 중복 확인 오류:', error);
                alert('이메일 중복 확인 중 오류가 발생했습니다.');
            }
        });

        // 폼 유효성 검사 함수
        function checkFormValid() {
            if (isEmailChecked && isNicknameChecked && isCodeChecked) {
                document.getElementById('submitBtn').disabled = false;
            }
        }
    </script>
</body>
</html>
