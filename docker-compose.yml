version: '3.8'

services:
  rust-app:
    build: .
    container_name: rust-app
    environment:
      - LD_LIBRARY_PATH=/opt/oracle/instantclient_21_15
    stdin_open: true
    tty: true

  oracle-db:
    image: oracle/database:21.3.0-ee
    container_name: oracle-db
    ports:
      - "1521:1521"
    environment:
      - ORACLE_PWD=your_password
    healthcheck:
      test: ["CMD-SHELL", "echo 'SELECT 1 FROM DUAL;' | sqlplus system/your_password@localhost:1521/xe"]
      interval: 10s
      retries: 10

